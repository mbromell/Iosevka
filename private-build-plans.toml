[buildPlans.Brosevka]
family = "Brosevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Brosevka.variants.design]
capital-q = "crossing-curly-tailed"
f = "serifed"
m = "short-leg-serifless"
q = "tailed-serifless"
r = "serifed"
w = "straight-serifless"
y = "straight-turn-serifless"
brace = "curly-flat-boundary"
ampersand = "upper-open"

[buildPlans.Brosevka.variants.italic]
capital-q = "crossing-curly-tailed"
f = "tailed"
m = "short-leg-tailed-top-left-serifed"
q = "diagonal-tailed-motion-serifed"
r = "corner-hooked-top-serifed"
w = "curly-serifless"
y = "curly-turn-motion-serifed"

[buildPlans.Brosevka.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.Brosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Brosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
