[buildPlans.Brosevka]
family = "Brosevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Brosevka.variants]
# Jetbrains mono variant
inherits = "ss14"

[buildPlans.Brosevka.variants.design]
capital-q = "crossing-curly-tailed"
capital-w = "straight-serifless"
m = "short-leg-serifless"
w = "straight-serifless"
zero = "dotted"
two = "curly-neck-serifless"
asterisk = "penta-high"
lig-ltgteq = "flat"

[buildPlans.Brosevka.variants.italic]
capital-w = "curly-motion-serifed"
m = "short-leg-serifless"
w = "straight-serifless"

[buildPlans.Brosevka.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.Brosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Brosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
