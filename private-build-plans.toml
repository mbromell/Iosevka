[buildPlans.Brosevka]
family = "Brosevka"
spacing = "term"
serifs = "sans"
noCvSs = false
exportGlyphNames = false

  [buildPlans.Brosevka.variants]
  inherits = "ss14"

    [buildPlans.Brosevka.variants.design]
    capital-q = "crossing-curly-tailed"
    capital-w = "straight-serifless"
    w = "straight-serifless"
    x = "curly-serifless"
    y = "straight-turn-serifless"
    zero = "slashed"
    two = "curly-neck-serifless"
    asterisk = "penta-high"
    paren = "normal"
    bar = "force-upright"
    lig-ltgteq = "flat"

    [buildPlans.Brosevka.variants.italic]
    capital-a = "curly-serifless"
    capital-b = "more-asymmetric-serifless"
    capital-d = "standard-serifless"
    capital-j = "serifed"
    capital-k = "curly-serifless"
    capital-v = "curly-serifless"
    capital-w = "straight-motion-serifed"
    capital-x = "curly-serifless"
    capital-y = "curly-serifless"
    capital-z = "curly-serifless"
    g = "double-storey-open"
    h = "tailed-motion-serifed"
    i = "serifed-diagonal-tailed"
    j = "diagonal-tailed-serifed"
    k = "symmetric-touching-bottom-right-serifed"
    l = "serifed-diagonal-tailed"
    q = "earless-corner-tailed-serifless"
    r = "corner-hooked-serifless"
    s = "unilateral-serifed"
    t = "flat-hook-asymmetric"
    u = "tailed-serifless"
    v = "curly-motion-serifed"
    w = "cursive-serifless"
    x = "semi-chancery-straight"
    y = "cursive-serifless"
    z = "curly-serifless"

[buildPlans.Brosevka.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.Brosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Brosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
